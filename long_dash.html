<!doctype html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Long Dash Master</title>
<style>
  html,body {
    height:100%; margin:0;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
    background-size: 400% 400%;
    animation: gradientShift 4s ease infinite;
  }
  
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  
  svg { width:100vw; height:100vh; display:block; }
  
  /* Congratulations message styling */
  .congrats-text {
    fill: #fff;
    font-family: "EB Garamond", serif;
    font-weight: 700;
    text-anchor: start;
    dominant-baseline: hanging;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }
  
  /* Celebration elements */
  .celebration-circle {
    fill: none;
    stroke: #fff;
    stroke-width: 3;
    opacity: 0.8;
    animation: pulse 2s ease-in-out infinite;
  }
  
  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.1); opacity: 0.4; }
  }
  
  .star {
    fill: #fff;
    animation: twinkle 1.5s ease-in-out infinite;
  }
  
  @keyframes twinkle {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.3; transform: scale(0.8); }
  }
</style>
</head>
<body>
<svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
  <!-- Congratulations message in top-left corner -->
  <text x="5" y="12" 
        font-size="7" 
        class="congrats-text">
    ðŸŽ‰ AMAZING! ðŸŽ‰
  </text>
  <text x="5" y="22" 
        font-size="5" 
        class="congrats-text">
    You've mastered the LONG DASH!
  </text>
  <text x="5" y="30" 
        font-size="4" 
        class="congrats-text">
    You are now a Morse Code Expert!
  </text>
  
  <!-- Celebration elements -->
  <circle class="celebration-circle" cx="50" cy="50" r="20"/>
  <circle class="celebration-circle" cx="50" cy="50" r="15" style="animation-delay: 0.5s;"/>
  <circle class="celebration-circle" cx="50" cy="50" r="10" style="animation-delay: 1s;"/>
  
  <!-- Stars for celebration -->
  <polygon class="star" points="20,20 22,16 24,20 28,20 25,23 26,27 22,25 18,27 19,23 16,20" style="animation-delay: 0.2s;"/>
  <polygon class="star" points="75,15 77,11 79,15 83,15 80,18 81,22 77,20 73,22 74,18 71,15" style="animation-delay: 0.8s;"/>
  <polygon class="star" points="85,75 87,71 89,75 93,75 90,78 91,82 87,80 83,82 84,78 81,75" style="animation-delay: 1.2s;"/>
  <polygon class="star" points="15,80 17,76 19,80 23,80 20,83 21,87 17,85 13,87 14,83 11,80" style="animation-delay: 0.6s;"/>
  
  <!-- Central success message -->
  <text x="50" y="60" 
        font-size="8" 
        class="congrats-text"
        text-anchor="middle">
    âœ¨ SUCCESS! âœ¨
  </text>
  
  <!-- Instructions to return -->
  <text x="50" y="85" 
        font-size="3" 
        class="congrats-text"
        text-anchor="middle"
        style="opacity: 0.8;">
    Click anywhere to return to the beginning
  </text>
</svg>

<script>
  let navigating = false;
  
  function returnToStart() {
    if (navigating) return;
    navigating = true;
    location.href = "index.html";
  }
  
  // Any click/tap/key returns to start
  window.addEventListener("click", returnToStart);
  window.addEventListener("keydown", (e) => {
    if (e.code === "Enter" || e.code === "Space") {
      returnToStart();
    }
  });
  window.addEventListener("touchend", returnToStart);
</script>
</body>
</html>
